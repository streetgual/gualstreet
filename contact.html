<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact · GualStreet</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <script defer src="assets/main.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <span class="logo-text">
        <span class="logo-gual">Gual</span><span class="logo-street">Street</span>
      </span>
    </div>
    <nav class="nav">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="about.html">About</a>
      <a class="nav-link is-active" href="contact.html">Contact Us</a>
      <a class="nav-link icon" href="contact.html" aria-label="Search">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="11" cy="11" r="7"></circle>
          <line x1="16.5" y1="16.5" x2="21" y2="21"></line>
        </svg>
      </a>
    </nav>
  </header>

  <main class="page contact-page">
    <section class="contact-shell">
      <h2>Contact Request</h2>
      <hr>

      <div id="error-msg">Emails do not match. Please check again.</div>

      <form id="contactForm" action="https://formspree.io/f/mgokykrq" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email"
               placeholder="Email Address"
               pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
               title="Include an @ and a dot (.)"
               required>

        <label for="confirm_email">Confirm Email Address</label>
        <input type="email" id="confirm_email"
               placeholder="Re-enter Email Address"
               required>

        <label for="phone">Phone Number <span class="field-note">(Optional)</span></label>
        <input type="tel" id="phone" name="phone" placeholder="+1 (555) 000-0000">

        <label for="commentary">Message</label>
        <textarea id="commentary" name="commentary" placeholder="How can we help you?"></textarea>

        <div class="footer-row">
          <span>888</span>
          <span>(Optional)</span>
        </div>

        <div class="btn-container">
          <button type="submit" id="submitBtn">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>© 2026 GualStreet. All rights reserved.</p>
  </footer>
</body>
</html>
